<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Silme Kılavuzu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --text-color: #333;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--primary-color);
        }

        ol {
            list-style: none;
            padding: 0;
            counter-reset: step-counter;
        }

        li {
            counter-increment: step-counter;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(33, 150, 243, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(5px);
            background: rgba(33, 150, 243, 0.1);
        }

        li::before {
            content: counter(step-counter);
            background: var(--primary-color);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
        }

        .material-icons {
            color: var(--primary-color);
            margin-right: 1rem;
            font-size: 24px;
        }

        .step-text {
            flex: 1;
            font-size: 1.1rem;
        }

        p {
        font-size: 1.1rem;
        margin-top: 2rem;
        padding: 1rem;
        background-color: rgba(250, 26, 26, 0.05);
        border-left: 4px solid red;
        border-radius: 4px;
        color: var(--text-color);
        line-height: 1.6;
        box-shadow: 0 2px 4px rgba(255, 2, 2, 0.05);
        }

        p:hover {
            background-color: rgba(250, 74, 5, 0.1);
            transform: translateX(5px);
            transition: all 0.2s ease;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
                margin: 1rem auto;
            }

            h1 {
                font-size: 1.5rem;
            }

            li {
                padding: 0.8rem;
            }

            .step-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hesap Silme Kılavuzu</h1>
        <ol>
            <li>
                <i class="material-icons">phone_android</i>
                <span class="step-text">Mobil uygulamayı açın</span>
            </li>
            <li>
                <i class="material-icons">person</i>
                <span class="step-text">Profil ekranına gidin</span>
            </li>
            <li>
                <i class="material-icons">no_accounts</i>
                <span class="step-text">Hesabınızı devre dışı bırakın</span>
            </li>
        </ol>
    </div>
    <p>
        Devre dışı bırakılan hesaplar belirli bir süre sonra otomatik olarak silinir.
    </p>
</body>
</html>
